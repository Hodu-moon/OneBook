<<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:each="member : ${memberAddresses}">
    <span th:text="${member.getId()}"></span>
    <span th:text="${member.getName()}"></span>
    <span th:text="${member.getPhoneNumber()}"></span>
    <span th:text="${member.getAlias()}"></span>
    <span th:text="${member.getZipCode()}"></span>
    <span th:text="${member.getRoadNameAddress()}"></span>
    <span th:text="${member.getNumberAddress()}"></span>
    <span th:text="${member.getNotes()}"></span>
    <span th:text="${member.getDetailAddress()}"></span>
    <span th:text="${member.getRequestedTerm()}"></span>
    <span></span>
</div>

</body>
</html>
