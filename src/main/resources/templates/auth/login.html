<!DOCTYPE html>
<html lang="zxx">
<head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='copyright' content=''>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Tag  -->
    <title>Eshop - eCommerce HTML5 Template.</title>

</head>
<body>


<section class="shop login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-12">
                <div class="login-form">
                    <h2>Login</h2>
                    <p>Please register in order to checkout more quickly</p>
                    <!-- Form  문영호 security login/process 로 -->
                    <form id="form" class="form" method="post" action="/login/process">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Your ID<span>*</span></label>
                                    <input type="text" id="id" name="id" placeholder="" required="required">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Your Password<span>*</span></label>
                                    <input type="password" id="password" name="password" placeholder="" required="required">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group login-btn">
                                    <button class="btn" type="submit">Login</button>
                                    <a href="register.html" class="btn">Register</a>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox-inline" for="2"><input name="news" id="2" type="checkbox">Remember me</label>
                                </div>
                                <a href="#" class="lost-pass">Lost your password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', async (event) => {
            event.preventDefault(); // 기본 폼 제출 방지

            console.log("hello")
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    id: id,
                    password: password,
                }),
            });

            console.log(response)

            if (response.ok) {
                // 로그인 성공 처리
                window.location.href = '/'; // 리다이렉션
            } else {
                // 로그인 실패 처리
                alert('Login failed');
            }
        });
    </script>
</section>
<!--/ End Login -->

</body>
</html>
