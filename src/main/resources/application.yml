spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/auth/**
        - id: task-service
          uri: lb://TASK-SERVICE
          predicates:
            - Path=/task/**
      # 필요하면 필터 추가 가능

# eureka client 설정
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:1234@localhost:8761/eureka,http://admin:1234@localhost:8762/eureka
  instance:
    prefer-ip-address: true

server:
  port: 8080

logging:
  level:
    root: debug

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always